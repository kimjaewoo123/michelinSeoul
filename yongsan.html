<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용산구 미슐랭 음식점</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e6f3ff 0%, #cce7ff 50%, #b3daff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* 헤더 스타일 */
        header {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            border-bottom: 1px solid #e5e5e5;
            position: sticky;
            top: 0;
            z-index: 40;
            box-shadow: 0 4px 15px rgba(135, 206, 235, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-icon {
            background-color: #2c5aa0;
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c5aa0;
        }

        .back-button {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(44, 90, 160, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(44, 90, 160, 0.4);
        }

        /* 히어로 섹션 */
        .hero {
            position: relative;
            height: 300px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(44, 90, 160, 0.8) 0%, rgba(30, 58, 138, 0.6) 100%);
        }

        .hero-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 1rem;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* 섹션 스타일 */
        section {
            padding: 3rem 0;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            color: #2c5aa0;
        }

        /* 카드 그리드 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            justify-items: center;
        }

        /* 레스토랑 카드 */
        .restaurant-card {
            border: 1px solid rgba(176, 224, 230, 0.3);
            border-radius: 1rem;
            overflow: hidden;
            background: linear-gradient(135deg, #ffffff 0%, #f8fcff 100%);
            transition: all 0.3s;
            color: inherit;
            display: block;
            box-shadow: 0 6px 20px rgba(135, 206, 235, 0.3);
            max-width: 350px;
            width: 100%;
        }

        .restaurant-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(135, 206, 235, 0.4);
        }

        .card-image-container {
            position: relative;
            height: 220px;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .restaurant-card:hover .card-image {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        }

        .card-badge {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .star-icon {
            color: #ffc107;
            fill: #ffc107;
            width: 1.25rem;
            height: 1.25rem;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.25rem;
            margin: 0 0 0.5rem 0;
            color: #2c5aa0;
        }

        .restaurant-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #5a7ba8;
            margin-bottom: 1rem;
        }

        /* 유튜브 링크 스타일 */
        .youtube-link-container {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .youtube-icon {
            color: #ff0000;
            fill: #ff0000;
            width: 1.5rem;
            height: 1.5rem;
            flex-shrink: 0;
        }

        .youtube-input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .youtube-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #ff0000;
            text-decoration: none;
            margin-top: 0.5rem;
        }

        .youtube-link:hover {
            text-decoration: underline;
        }

        .save-button {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 0.25rem;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 0.75rem;
            transition: background-color 0.2s;
        }

        .save-button:hover {
            background-color: #cc0000;
        }

        /* 푸터 */
        footer {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            font-size: 0.875rem;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.75rem;
            }

            .card-grid {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }
        }

        /* 아이콘 스타일 */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
            vertical-align: middle;
        }
    </style>
</head>

    <script>
        function saveYoutubeLink(restaurantName) {
            const inputElement = document.getElementById(`youtube-${restaurantName}`);
            const linkUrl = inputElement.value.trim();

            if (!linkUrl) {
                alert('유튜브 링크를 입력해주세요.');
                return;
            }

            if (!linkUrl.includes('youtube.com') && !linkUrl.includes('youtu.be')) {
                alert('올바른 유튜브 링크를 입력해주세요.');
                return;
            }

            localStorage.setItem(`youtube-${restaurantName}`, linkUrl);
            displaySavedLink(restaurantName, linkUrl);
            inputElement.value = '';
        }

        function displaySavedLink(restaurantName, linkUrl) {
            const savedLinkElement = document.getElementById(`saved-link-${restaurantName}`);
            const inputContainer = savedLinkElement.previousElementSibling; // youtube-link-container
            
            // 입력 컨테이너 숨기기
            inputContainer.style.display = 'none';
            
            savedLinkElement.innerHTML = `
                <a href="${linkUrl}" target="_blank" class="youtube-link">
                    <svg class="youtube-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path>
                    </svg>
                    리뷰 영상 보기
                </a>
            `;
        }

        window.addEventListener('DOMContentLoaded', function () {
            const restaurants = ['라미띠에', '제로컴플렉스', '소설한남', '소울', '구복만두'];
            restaurants.forEach(function (restaurant) {
                const savedLink = localStorage.getItem(`youtube-${restaurant}`);
                if (savedLink) {
                    displaySavedLink(restaurant, savedLink);
                }
            });
        });
    </script>
